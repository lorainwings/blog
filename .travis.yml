anguage: node_js
node_js:
  - lts/*
before_install:
  - yarn
script:
  - yarn lint
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: master
env:
  global:
    secure: 
